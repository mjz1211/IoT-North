<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript物件應用</title>
    <script>
        function createEmployee() {
            var emp = {
                //定義屬性
                id:1,
                name:'張三豐',
                address:'新北市板橋區',
                phone: '02-34343434',
                //method(程序)
                information: function (msg) {
                    alert(msg+' hellworld  '+this.name);
                }
            };
            //alert(emp.name);
            emp.information('eric');
        }

        //JSON物件
        function showJson() {
            var customers = {
                "id": 1,
                "name": '張三豐',
                "address": '新北市板橋區',
                "phone": '02-34343434'
            };
            alert(customers.name);
            //json array
            var custs = [
                {
                    "id": 1,
                    "name": '張三豐',
                    "address": '新北市板橋區',
                    "phone": '02-34343434'
                },
                {
                    "id": 2,
                    "name": '張無際',
                    "address": '新北市板橋區',
                    "phone": '02-34343434'
                }
            ];
        }
        
    </script>
    <style>
        #btnEmp{
            background-color:black;
            color:white;
        }
        input[type=text]{
            background-color:yellow;
            color:red;
        }
    </style>
</head>
<body>
    <input type="text"/>
    <input type="button" value="呈現員工物件" onclick="createEmployee()" id="btnEmp"/>
    <br/>
    <input type="button" value="呈現客戶JSON" onclick="showJson()"id="btnJson" />
</body>
</html>
