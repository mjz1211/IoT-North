<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>測試jQuery core</title>
    <style>
        .textStyle{
            background-color:yellow;
            color:darkblue;
            font-size:larger;
        }
    </style>
    <!--CDN進行參考-->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        //文件下載初始化 JQUERY SELECTOR $()
        //ready() 引發點function 沒有事件程序
        $(document).ready(
            //沒有名稱的function as event procedure
            function () {
                //alert('hi jquery...');
                //進行初始化 選擇器參照相關的元素物件
                var elButton = $('#btnGo');
                //alert(elButton);
                //埋入(delegate)這一個按鈕物件click事件
                elButton.click(
                    //匿名程序
                    function () {
                        //content = $('#txtResult').val(); //可設定可讀取
                        $('#txtResult').val('Hello World!!!')
                            .addClass('textStyle').attr('readonly', 'readonly');

                        //alert(content);
                    }
                );
            }
        ); 
    </script>
</head>
<body>
    <label>內容</label>
    <input type="button" value="按鈕" id="btnGo"/>
    <input type="text" id="txtResult"/>
</body>
</html>
